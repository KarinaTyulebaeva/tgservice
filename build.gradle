plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.sna.project'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}



dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-jetty'
	implementation 'org.springframework.metrics:spring-metrics:latest.release'
	implementation 'io.prometheus:simpleclient_common:latest.release'
	implementation 'io.prometheus:simpleclient_httpserver:latest.release'
	implementation 'io.prometheus:simpleclient_hotspot:latest.release'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

jar {
	manifest {
		attributes(
				'Main-Class': 'com.sna.project.tgservice.TgserviceApplication'
		)
	}
}